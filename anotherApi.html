<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waifu.pics API Example</title>
  <link rel="stylesheet" href="bears.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <div id="loading" style="display: none;">
    <p>Cargando imágenes...</p>
  </div>

  <div class="container-fluid">
    <header>
      <div class="input-group">
        <select class="col-form-control" id="category">
          <option value="" disabled selected>Selecciona una categoría</option>
        </select>
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" id="nsfw" aria-label="NSFW">
          NSFW
        </div>
      </div>
      <button class="btn btn-primary" onclick="getWaifus()">Buscar</button>
    </header>

    <div class="container">
      <h1>Waifu.pics API Example</h1>
      <div id="waifu-cards" class="waifu-cards"></div>
      <div id="error" style="color: red; text-align: center;"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Imagen en grande</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Imagen en grande" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <script defer src="another.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
